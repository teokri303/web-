<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>HAR ANALYZER</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <p>Sign up now to view and analyze your HAR files</p>
    <p></p>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login"> <!-- LOGIN FORM-->
                    <div class="field"><input id="loguser" type="text" placeholder="Username" required></div>
                    <div class="field"><input id="logpass" type="password" placeholder="Password" required></div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" onclick="login()" value="Login">
                    </div>
                    <div class="signup-link">Not a member?<a href="">Sign up now.</a></div>
                </form>
                <form action="#" class="signup"> <!-- SIGNUP FORM-->
                    <div class="field"><input id="semail" type="text" placeholder="Email address" required></div>
                    <div class="field"><input id="suser" type="text" placeholder="Username" required></div>
                    <div class="field"><input id="spass" type="password" onkeyup="checkpassword()" placeholder="Password" required></div>
                    <div>
                        <progress max="100" value="0" id="meter" style="float: left; margin-right: 40px;"></progress> 
                        <div id="progressbar" style="float: left;"> password </div>
                    </div>    
                    <div class="field"><input id="srepass" type="password" placeholder="Confirm password" required></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" onclick="register()" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
        <p style="float: right;">GEORGE</p>

    </div>
    
    
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>

</body>

</html>
